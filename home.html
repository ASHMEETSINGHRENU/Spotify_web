<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="style.css">  
<title> Spotify </title>
</head>
<body>

<div class="main">


<!-- point A (left nav - bar) -->
    <div class="sidebar">
        <div class="nav">
            <div class="heading-spo">
                <img src="img/logo.png" alt="" width="15px" height="15px">
                <h1> Spotify </h1>
            </div>
            <div class="nav-option" style="opacity: 1;">
                <i class="fa fa-home" aria-hidden="true"></i>
                <a href="">Home</a>
            </div>
            <div class="nav-option">
                <i class="fa fa-search" aria-hidden="true"></i>
                <a href="">Search</a>
            </div>
        </div> 

    <div class="library">

        <div class="options">

            <div class="lib-option">
               <i class="fa fa-headphones" aria-hidden="true"></i> 
               <a href="#"> Your Library </a>
            
            </div>
               
               <div class="icons">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>

        </div>

        <div class="lib-box">
            <div class="box">
                <p class="box-p1"> Create your first playlist </p>
                <p class="box-p2"> it's easy,we'll help you </p>
                <button class="badge"> Create playlist</button>
            </div>
        </div>
            <div class="box">
            <p class="box-p1"> Let's find some Podcaste to follow </p>
            <p class="box-p2"> We'll keep you updated on new episodes </p>
            <button class="badge"> Browse Podcaste</button>
            </div>


    </div>
    </div>
    <!--  point B (main contain) -->
    <div class="main-content">
        <div class="sticky-nav">
            <div class="sticky-nav-icons">
            <img src="img/backward_icon.png" alt="" class="left">
            <img src="img/forward_icon.png"  class="right">
            </div>
            <div class="sticky-nav-options">
            <button class="badge-1"> Explore premium </button>
            <button class="badge-2"><i class="fa fa-arrow-down" aria-hidden="true"></i> Intall App </button>
            <i class="fa fa-user" aria-hidden="true"></i>
            </div>
        </div>
        <div class="cards"></div>
        
        <div class="heading-playl">
            <h1> SpotifyPlaylist</h1>
        </div>

        <div class="adds">
            <div class="f-adds">
                <i class="fa-solid fa-play"> </i>
                <img src="img/card1img.jpeg" alt="" width="300px" height="300px">
                
            </div>
              <div class="f-adds">
                <i class="fa-solid fa-play"> </i>
                <img src="img/card5img.jpeg" alt="" width="300px" height="300px">
                
            </div>
            <div class="f-adds">
                <i class="fa-solid fa-play"> </i>
                <img src="img/card6img.jpeg" alt="" width="300px" height="300px">
            </div>
        </div>
    
          <div class="heading-playl">
            <h1> TrendingSongs</h1>
        </div>

        <div class="adds">
            <div class="f-adds"> 
                <img src="img/card2img.jpeg" alt="" width="300px" height="300px">
            </div>
            <div class="f-adds">
                <img src="img/card3img.jpeg" alt="" width="300px" height="300px">
            </div>
               <div class="f-adds"> 
                <img src="img/card4img.jpeg" alt="" width="300px" height="300px">
            </div>
        </div>
    </div>    




<!-- point C (play music controls) -->
    <div class="music-player">


        <div class="play_song">
            <img src="img/card3img.jpeg" width="40px" height="40px" id="card3">
        <div class="play_des">
            <h3> MERE PAAS TUM HO</h3>
            <p> MIN MUSIC </p>
        </div>
       </div>

        <div class="play_btn">
            <img src="img/player_icon1.png" width="30px" height="30px">
            <img src="img/player_icon2.png" width="30px" height="30px">
            <img src="img/player_icon3.png" width="30px" height="30px">
            <img src="img/player_icon4.png" width="30px" height="30px">
            <img src="img/player_icon5.png" width="30px" height="30px">
        </div>

        <div class="list">
            <img src="img/library_icon.png" width="30px" height="30px" id="LIST">
        </div>


    </div>


</div>
<script></script>
</body>
</html>
